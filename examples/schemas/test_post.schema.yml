# Test Schema
# Simple test schema to verify our system works

fields:
  title:
    type: string
    length: 255
    nullable: false
    validation:
      - "min:3"
      - "max:255"

  content:
    type: text
    nullable: false
    validation:
      - "min:10"

  is_published:
    type: boolean
    default: false

  published_at:
    type: datetime
    nullable: true

relationships:
  author:
    type: belongsTo
    model: App\Models\User
    foreign_key: user_id

options:
  table: test_posts
  timestamps: true
  soft_deletes: false

metadata:
  version: "1.0"
  description: "Test schema for verification"
